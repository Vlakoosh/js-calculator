<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="container">
            <textarea name="" id="calculatorScreen" ></textarea>
            <div class="buttons">
                <button class="button reset"  id="deleteButton">C</button>
                <button class="button backspace-button" id="backspaceButton">←</button>
                <button class="button" id="switchSignsButton">+/-</button>
                <button class="button n" id="divideButton">/</button>
                <button class="button opening-bracket n" id="openingBracketButton">(</button>
                <button class="button closing-bracket n" id="closingBracketButton">)</button>


                <button class="button n" id="b7">7</button>
                <button class="button n" id="b8">8</button>
                <button class="button n" id="b9">9</button>
                <button class="button n" id="multiplyButton">*</button>
                <button class="button" id="trigSinButton">sin</button>
                <button class="button" id="trigCosButton">cos</button>

                <button class="button n" id="b4">4</button>
                <button class="button n" id="b5">5</button>
                <button class="button n" id="b6">6</button>
                <button class="button n" id="subtractButton">-</button>
                <button class="button" id="trigTanButton">tan</button>
                <button class="button" id="trigPiButton">π</button>

                <button class="button n" id="b1">1</button>
                <button class="button n" id="b2">2</button>
                <button class="button n" id="b3">3</button>
                <button class="button n" id="addButton">+</button>
                <button class="button" id="naturalLogButton">ln</button>
                <button class="button n" id="eButton">e</button>

                <button class="button n" id="decimalButton">.</button>
                <button class="button n" id="b0">0</button>
                <button class="button" id="sqrtButton">√</button>
                <button class="button equals" id="equalsButton">=</button>
                <button class="button" id="squareButton">x²</button>
                <button class="button" id="exponentButton">xʸ</button>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
    <script src="app.js" defer></script>

</body>
</html>
